use_shaman: True
tasks:
- cephadm:
- cephadm.shell:
    host.a:
    # get state before nvmeof deployment
    - ceph orch status
    - ceph orch ps
    - ceph orch ls
    - ceph orch host ls
    - ceph orch device ls
    - ceph osd lspools
    # create pool
    - ceph osd pool create mypool
    - ceph osd pool application enable mypool rbd
    - ceph osd lspools
    - ceph osd pool ls detail
    # deploy nvmeof
    - ceph config set mgr mgr/cephadm/container_image_nvmeof quay.io/barakda1/nvmeof:0.0.3
    - ceph orch apply nvmeof mypool --placement="1 client.0"
    # get state after nvmeof deployment
    - ceph orch ps --refresh
    - ceph versions
    - ceph -s
    - ceph orch ls

# - cephadm.wait_for_service:
#     service: nvmeof.mypool

- install:
    extra_packages:
      - nvme-cli
- exec:
    client.0:
    - "modprobe nvme-fabrics"
