roles:
- - host.a
  - osd.0
  - osd.1
  - osd.2
  - mon.a
  - mgr.a
  - client.0
tasks:
- install:
- cephadm:
- cephadm.shell:
    host.a:
      - ceph orch apply mds a
- cephfs_test_runner:
    modules:
      - tasks.cephadm_cases.test_cli
overrides:
  ceph:
    log-ignorelist:
      - overall HEALTH_
      - \(OSD_DOWN\)
      - \(CEPHADM_STRAY_DAEMON\)
      - \(POOL_APP_NOT_ENABLED\)
