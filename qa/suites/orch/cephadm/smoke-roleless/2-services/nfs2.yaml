tasks:

# stop kernel nfs server, if running
- vip.exec:
    all-hosts:
      - systemctl stop nfs-server

- cephadm.shell:
    host.a:
      - ceph nfs cluster create foo
- cephadm.wait_for_service:
    service: nfs.foo

overrides:
  ceph:
    log-ignorelist:
      - overall HEALTH_
      - ganesha conf is defaulting to empty